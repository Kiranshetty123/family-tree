<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Tree</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f7f3ee;
  display: flex;
  height: 100vh;
}

/* LEFT PANEL */
#editor {
  width: 280px;
  background: #efe8dc;
  padding: 15px;
  border-right: 1px solid #ccc;
}

#editor h3 {
  margin-top: 0;
}

label {
  font-size: 13px;
  display: block;
  margin-top: 10px;
}

input {
  width: 100%;
  padding: 5px;
}

/* TREE AREA */
#tree {
  flex: 1;
  position: relative;
  overflow: auto;
}

/* PERSON BOX */
.person {
  position: absolute;
  padding: 8px 12px;
  border-radius: 6px;
  border: 1px solid #666;
  background: #fff;
  cursor: pointer;
  text-align: center;
}

.male { background: #e6f0ff; }
.female { background: #ffe6ea; }

.line {
  position: absolute;
  background: #555;
}
</style>
</head>

<body>

<!-- LEFT EDIT PANEL -->
<div id="editor">
  <h3>Edit Person</h3>
  <label>Name</label>
  <input id="name">
  <label>Relation</label>
  <input id="relation">
</div>

<!-- TREE AREA -->
<div id="tree"></div>

<script>
const people = {
  me: { id:"me", name:"Me", gender:"male", x:500, y:260 },
  father: { id:"father", name:"Father of Me", gender:"male", x:650, y:160 },
  mother: { id:"mother", name:"Mother of Me", gender:"female", x:350, y:160 }
};

const links = [
  ["father","me"],
  ["mother","me"]
];

const tree = document.getElementById("tree");
let selected = null;

/* DRAW PEOPLE */
function draw() {
  tree.innerHTML = "";

  for (const id in people) {
    const p = people[id];
    const d = document.createElement("div");
    d.className = `person ${p.gender}`;
    d.style.left = p.x + "px";
    d.style.top = p.y + "px";
    d.innerText = p.name;
    d.onclick = () => selectPerson(p);
    tree.appendChild(d);
  }

  links.forEach(l => drawLine(people[l[0]], people[l[1]]));
}

/* DRAW CONNECTOR */
function drawLine(a,b) {
  const line = document.createElement("div");
  line.className = "line";
  line.style.left = (a.x + 60) + "px";
  line.style.top = (a.y + 40) + "px";
  line.style.width = "2px";
  line.style.height = (b.y - a.y - 40) + "px";
  tree.appendChild(line);
}

/* EDIT PANEL */
function selectPerson(p) {
  selected = p;
  name.value = p.name;
  relation.value = p.id;
}

name.oninput = () => {
  if (selected) {
    selected.name = name.value;
    draw();
  }
};

draw();
</script>

</body>
</html>
